<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lesson 8 Exercises</title>
  <link href="styles/exercise-8.css" rel="stylesheet">
</head>

<body>
  <!-- 8a text boxes -->
  <input type="text" placeholder="Name" class="textbox-8a">
  <input type="email" placeholder="Email" class="textbox-8a">
  <!-- 8b Survey -->
  <p class="survey-text">
    Thanks for chatting with our customer support. Would you like to take our quick survey?
  </p>
  <button>Yes</button>
  <button>No</button>
  <br>
  <!-- 8c Google Search Form -->
  <img class="google-logo" src="thumbnails-exercises/google-logo.png">
  <input class="google-searchbox" type="text" placeholder="Search Google or type a URL"><br><br>
  <p style="color: brown; text-decoration: underline;">Challenge Exercises</p>
  <!-- 8d signup form -->
  <input class="textbox-8d" type="text" placeholder="First name">
  <input class="textbox-8d" type="text" placeholder="Last Name">
  <input class="emailbox-8d" type="email" placeholder="Email">
  <button class="signup-button">Sign Up</button>
  <!-- 8e Uber Request form -->
  <p class="uber-title">Request a ride now</p>
  <input class="uber-address" type="text" placeholder="Enter pickup location">
  <input class="uber-address" type="text" placeholder="Enter destination">
  <button class="uber-requestnow-button">Request Now</button>
  <button class="uber-schedule-button">Schedule for later</button>

  <br><br>
</body>
