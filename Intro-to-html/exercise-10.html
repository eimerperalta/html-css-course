<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exercises lesson 10</title>
  <style>
    p {
      font-family: helvetica;
      margin-top: 0;
      margin-bottom: 0;
    }

    .friend-profile-img {
      width: 200px;
      height: 200px;
      padding: 0;
      margin: 0;
      object-fit: cover;
      object-position: top;
      border-style: none;
    }

    .friend-name-text {
      margin: 3px 5px;
      font-weight: bold;
    }

    .mutual-friends-text {
      display: inline-block;
      vertical-align: middle;
      color: rgb(100, 100, 100);
      font-size: small;
    }

    .addfriend-button {
      background-color: rgb(0, 129, 214);
      color: white;
      border-radius: 4px;
      border: none;
      padding: 5px 15px;
      cursor: pointer;
      margin: 0 0 10px 8px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .friend-card-container {
      width: 200px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      display: inline-block;
      vertical-align: top;
      margin-right: 15px;
    }

    .mutual-friends-row {
      margin-left: 8px;
      margin-bottom: 10px;
    }

    .mutual-friends-picture {
      height: 28px;
      width: 28px;
      object-fit: cover;
      border-radius: 14px;
      vertical-align: middle;
      margin-right: 4px;
      object-position: top;
    }
  </style>
</head>

<body style="margin-bottom: 100px;">
  <!-- 9f Friend suggestion -->
  <p style="color: brown; text-decoration: underline;">Challenge Exercises</p>
  <!-- 9f Angela card -->
  <div class="friend-card-container">
    <img class="friend-profile-img" src="thumbnails-exercises/Angela_Martin.webp">
    <p class="friend-name-text">Angela</p>
    <div class="mutual-friends-row">
      <img class="mutual-friends-picture" src="thumbnails-exercises/creed.webp">
      <p class="mutual-friends-text">2 mutual friends</p>
    </div>
    <button class="addfriend-button">Add Friend</button>
  </div>

  <!-- 9g Dwight -->
  <div class="friend-card-container">
    <img class="friend-profile-img" src="thumbnails-exercises/dwight-schrute.webp">
    <p class="friend-name-text">Dwight</p>
    <div class="mutual-friends-row">
      <img class="mutual-friends-picture" src="thumbnails-exercises/creed.webp">
      <p class="mutual-friends-text">3 mutual friends</p>
    </div>
    <button class="addfriend-button">Add Friend</button>
  </div>

  <!-- 9g Mike -->
  <div class="friend-card-container">
    <img class="friend-profile-img" src="thumbnails-exercises/prison-mike.jpg">
    <p class="friend-name-text">Mike</p>
    <div class="mutual-friends-row">
      <img class="mutual-friends-picture" src="thumbnails-exercises/creed.webp">
      <p class="mutual-friends-text">4 mutual friends</p>
    </div>
    <button class="addfriend-button">Add Friend</button>
  </div>

</body>

</html>
