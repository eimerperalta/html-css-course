<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exercises lesson 10</title>
  <style>
    p {
      font-family: helvetica;
    }

    .friend-9f-img {
      width: 160px;
      height: 200px;
      padding: 0;
      margin: 0;
      object-fit: cover;
      object-position: top;
      border-style: none;

    }

    .friend-name-text {
      margin: 3px 5px;
      font-weight: bold;
    }

    .mutual-friends-text {
      margin: 3px 5px;
      color: gray;
      font-size: small;
    }

    .addfriend-button {
      background-color: rgb(0, 129, 214);
      color: white;
      border-radius: 3px;
      border-style: none;
      padding: 5px 15px;
      cursor: pointer;
      margin: 8px 5px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .friend-card-container {
      display: inline-block;
      margin: 5px;
      border-style: none;
      padding: 0;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <!-- 9f Friend suggestion -->
  <p style="color: brown; text-decoration: underline;">Challenge Exercises</p>
  <!-- 9f Angela card -->
  <div class="friend-card-container">

      <img class="friend-9f-img" src="thumbnails-exercises/Angela_Martin.webp">
    </div>
    <!-- Angela card info containers -->
    <div>
      <p class="friend-name-text">Angela</p>
    </div>
    <div>

    </div>
  </div>

  <!-- 9g Dwight -->

    <div>
      <button class="addfriend-button">Add Friend</button>
    </div>
  </div>

  <!-- 9g Mike -->
