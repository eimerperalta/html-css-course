<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lesson 9 Exercises</title>
  <link href="styles/exercise-9.css" rel="stylesheet">
</head>

<body>
  <!-- 9a red square -->
  <div class="red-square"> </div>
  <!-- 9b green circle -->
  <div class="green-circle"></div>
  <!-- 9c Feedback -->
  <div class="feedback-9c-container">
    <p>Satisfied with our service?</p>
    <button>Yes</button>
    <button>No</button>
  </div>
  <!-- 9d Install YT Music -->
  <div class="youtube-container-9d">
    <p class="youtube-text-1">Install YouTube Music</p>
    <p class="youtube-text-2">Add YouTube Music to your desktop for quick and easy access</p>
  </div>
  <!-- 9e Twitter box with div -->
  <div class="twitter-container">
    <img class="bojack-7g" src="thumbnails-exercises/bojack_horseman_season_2_2.webp">
    <input class="twitter-box" type="text" placeholder="What's happening?">
    <button class="twitter-button">Tweet</button>
  </div>
  <!-- 9f Friend suggestion -->
  <p style="color: brown; text-decoration: underline;">Challenge Exercises</p>
  <!-- 9f Angela -->
  <div class="friend-card-container">
    <img class="friend-9f-img" src="thumbnails-exercises/Angela_Martin.webp">
    <p class="friend-name-text">Angela</p>
    <p class="mutual-friends-text">2 mutual friends</p>
    <button class="addfriend-button">Add Friend</button>
  </div>
  <!-- 9f Dwight -->
  <div class="friend-card-container">
    <img class="friend-9f-img" src="thumbnails-exercises/dwight-schrute.webp">
    <p class="friend-name-text">Dwight</p>
    <p class="mutual-friends-text">3 mutual friends</p>
    <button class="addfriend-button">Add Friend</button>
  </div>
  <!-- 9f Mike -->
  <div class="friend-card-container">
    <img class="friend-9f-img" src="thumbnails-exercises/prison-mike.jpg">
    <p class="friend-name-text">Mike</p>
    <p class="mutual-friends-text">4 mutual friends</p>
    <button class="addfriend-button">Add Friend</button>
  </div>
  <!-- 9h Google redesign -->
  <div class="google-container">
    <img class="google-logo" src="thumbnails-exercises/google-logo.png">
    <input class="google-searchbox" type="text" placeholder="Search Google or type a URL">
    <button class="google-buttons">Google Search</button>
    <button class="google-buttons">I'm Feeling Lucky</button>
  </div>

  <p style="margin-bottom: 100px;"> </p>
</body>
</html>
