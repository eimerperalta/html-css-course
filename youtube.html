<!DOCTYPE html>
<html>

<head>
  <title>YouTube.com Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style>
    div {
      border-style: solid;
      border-color: red;
      border-width: 0.1px;
    }

    p {
/*       border-style: solid;
      border-color: blue;
      border-width: 0.1px; */
      font-family: Roboto, Arial;
      margin: 0;
      cursor: pointer;
    }

    .thumbnail {
      width: inherit; /* can also be 100% */
      display: block;
    }

    .search-box {
      display: block;
      margin-bottom: 5px;
    }

    .video-title-p {
      font-size: 14px;
      margin: 0;
      font-weight: 500;
      line-height: 20px;
      margin-bottom: 12px;
    }

    .video-preview-container {
      width: 300px;
      display: inline-block;
      vertical-align: top;
      margin-right: 15px;

    }

    .channel-picture-container {
      display: inline-block;
      width: 50px;
      vertical-align: top;
    }

    .video-info-container {
      display: inline-block;
      width: 200px;

    }

    .profile-pic-img {
      width: 80%;
      /* also can use 100% or inherit*/
      border-radius: 25px;
    }

    .thumbnail-row-container {
      margin-bottom: 12px;
      width: 300px;
    }

    .video-author,
    .video-stats {
      font-size: 12px;
      color: rgb(96, 96, 96);
    }

    .video-author {
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <!-- Search bar -->
  <input class="search-box" type="text" placeholder="Search">

  <!-- Video card 1 -->
  <div class="video-preview-container"> 
    <!-- layout 1a -->
    <div class="thumbnail-row-container">
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
    </div>
    <!-- layout 1b -->
    <div> <!-- TODO: class/id for this container? -->
      <div class="channel-picture-container">
        <img class="profile-pic-img" src="thumbnails/channel-1.jpeg">
      </div>
      <div class="video-info-container">
        <p class="video-title-p"> Talking Tech AI with Google CEO Sundar Pichai!</p>
        <p class="video-author">Marques Brownlee</p>
        <p class="video-stats">3.4M views &#183 6 months ago</p>
      </div>
    </div>
  </div>

  <!-- Video card 2 -->
  <div class="video-preview-container">
    <div class="thumbnail-row-container">
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
    </div>
    <div>
      <div class="channel-picture-container">
        <img class="profile-pic-img" src="thumbnails/channel-2.jpeg">
      </div>
      <div class="video-info-container">
        <p class="video-title-p">Try Not To Laugh Challenge #9</p>
        <p class="video-author">Markiplier</p>
        <p class="video-stats">19M views &#183 4 years ago</p>
      </div>
    </div>
  </div>

</body>

</html>
