<!DOCTYPE html>
<html lang="en">

<head>
  <title>Position Practice</title>

</head>

<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 72px;
  ">
  <!-- Header -->
  <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 50px;
      z-index: 1;
">header
  </div>

  <!-- sidebar -->
  <div style="
      background-color: green;
      color: white;
      position: fixed;
      top: 50px;
      left: 0;
      bottom: 0;
      width: 72px;
      ">sidebar
    <div style="
  position: absolute;
  background-color: red;
  color: white;
  right: 0;
  top: 0;
  z-index: 2;

  ">X</div>
  </div>
  <!-- position absolute -> page | position fixed -> broswer window -->
  <div style="
  position: absolute;
  background-color: red;
  color: white;
  right: 10px;
  top: 60px;
  z-index: 2;

  ">absolute</div>

  <!-- Body elements -->
  <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div 1
  </div>

  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">div 2

    <div style="
  position: absolute;
  background-color: black;
  color: white;
  right: 10px;
  bottom: 10px;
  z-index: 2;

  ">
      5:00
    </div>
  </div>

</body>
</html>
